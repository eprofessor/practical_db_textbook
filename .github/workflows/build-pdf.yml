name: Build textbook PDF

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install TeX + tools (lighter than texlive-full)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk inkscape \
            texlive-xetex texlive-latex-extra texlive-fonts-recommended texlive-lang-english

      - name: Install Python deps (pins compatible with Runestone)
        run: |
          python -m pip install -U pip
          pip install "sphinx==3.5.4" "docutils==0.16" runestone sphinxcontrib-svg2pdfconverter

      - name: Upgrade Sphinx
        run: pip install --upgrade sphinx

      - name: Install dependencies
        run: |
           pip install alabaster==0.7.12 babel==2.9.1 sphinx==3.5.4 runestone==6.0.9

      - name: Build LaTeX sources with Sphinx
        run: |
          sphinx-build -M latex _sources _build -c . -E

      - name: Compile PDF with XeLaTeX
        run: |
          cd _build/latex
          # -shell-escape helps if minted/pygments is used
          latexmk -xelatex -shell-escape -interaction=nonstopmode -halt-on-error *.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: textbook-pdf
          path: _build/latex/*.pdf
